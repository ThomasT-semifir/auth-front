<div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <label for="username">Email</label>
        <input type="email" id="username" name="username" [(ngModel)]="credentials.username" required>
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" [(ngModel)]="credentials.password" required>
        <div *ngIf="invalidLogin">Mauvais nom d'utilisateur ou mot de passe.</div>
        <button type="submit" [disabled]="!loginForm.valid">Se connecter</button>
    </form>
</div>
